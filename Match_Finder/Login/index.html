<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >

    <title>Login</title>
  </head>

  <body >
    <div class="container">
      <div class="py-3 text-center"  >    
        <img class="mb-3 d-block mx-auto" src="images/logo.png" alt="Match Finder"
        width="300" height="100" >

        <h2> Login </h2>  
      </div>
  
  

      
      <form class="form-signin">
          <div class="col-md-12 mb-3">
            <label for="validationServerUsername">Nome de Usuário</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                </div>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" placeholder="Digite seu nome de usuário..." required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationServer02">Senha</label>
              <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Digite sua senha..." required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="checkbox md-5 mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>

           
  
          </div>


  
        
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Match Finder - 2021</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Suporte técnico </a></li>
              <li class="list-inline-item"><a href="#"> Acordo de Uso </a></li>
              <li class="list-inline-item"><a href="#">Política de Privacidade</a></li>
            </ul>
          </footer>
        
      
          
      </form>
    
      
   </div>
    

    

    
   
    













    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

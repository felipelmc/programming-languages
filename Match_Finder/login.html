<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link href="css/main.css" rel="stylesheet" />
    <title>Login</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="32x32" />
  </head>

  <body >
    <div class="container">
      <div class="py-3 text-center"  >    
        <img class="mb-3 d-block mx-auto" src="images/logo.png" alt="Match Finder"
        width="300" height="120" >

        <h2> Login </h2>  
      </div>
  
  

      
      <form class="form-signin">
            <div class="col-md-12 mb-3 fonte-color">
              <label for="Username">Nome de Usuário</label>
              <div class="input-group has validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control" id="Username" placeholder="Digite seu nome de usuário..." >  
              </div>
            </div>

            <div class="col-md-12 mb-3 fonte-color">
                <label id="password_label" for="password">Senha</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Digite sua senha..." />
            </div>

        

            <div class="checkbox md-5 mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Lembre de mim
              </label>
            </div>

            <div class="d-grid gap-2">
              <a href="perfil-usuario.html" class="btn btn-primary"> Entrar</a>
            </div>


  
        
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Match Finder - 2021</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Suporte técnico </a></li>
              <li class="list-inline-item"><a href="#"> Acordo de Uso </a></li>
              <li class="list-inline-item"><a href="#">Política de Privacidade</a></li>
            </ul>
          </footer>
        
      
          
      </form>
    
      
   </div>
    


    <script type="text/javascript" src="js/boostrap.bundle.min.js"></script>
  </body>
</html>

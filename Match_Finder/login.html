<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link href="css/main.css" rel="stylesheet" />

    <title>Login</title>
  </head>

  <body >
    <div class="container">
      <div class="py-3 text-center"  >    
        <img class="mb-3 d-block mx-auto" src="images/logo.png" alt="Match Finder"
        width="300" height="100" >

        <h2> Login </h2>  
      </div>
  
  

      
      <form class="form-signin">
          <div class="col-md-12 mb-3">
            <label for="validationServerUsername">Nome de Usuário</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                </div>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" placeholder="Digite seu nome de usuário..." required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationServer02">Senha</label>
              <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Digite sua senha..." required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="checkbox md-5 mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button"> Sign in</button>
          </div>


  
        
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Match Finder - 2021</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Suporte técnico </a></li>
              <li class="list-inline-item"><a href="#"> Acordo de Uso </a></li>
              <li class="list-inline-item"><a href="#">Política de Privacidade</a></li>
            </ul>
          </footer>
        
      
          
      </form>
    
      
   </div>
    


    <script type="text/javascript" src="js/boostrap.bundle.min.js"></script>
  </body>
</html>

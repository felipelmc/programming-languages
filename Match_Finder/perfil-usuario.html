<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" />
    <title>Perfil pessoal</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="32x32" />
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">        <img class="logo-app" src="images/logo.png" alt="Match Finder Logo" /></button>
            <div class="dropdown-content">
                <a href="index.html">Início</a>
                <a href="mapa.html">Mapa</a>
                <a href="chat.html">Chat</a>
                <a href="ranking.html">Ranking</a>
            </div>
        </div>
    </header>

    <div id="preenchedor"></div>

<section class="grid">
    <img class="img-perfis-esquerda foto" src="images/felipe.png" alt="Foto do usuário"/>

    <p class="form-check form-switch mt-5">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Buscando a próxima partida</label>
    </p>

    <p class="input-group flex-nowrap col2">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Nome de usuário" aria-describedby="addon-wrapping">
    </p>

    <p class="input-group mb-3 col2">
        <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
        <input type="text" class="form-control" aria-label="" aria-describedby="">
    </p>

    <p class="form-floating mb-3 col3-row1">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Sobre mim</label>
    </p>

    <div class="form-floating col3-row2">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Esporte favorito</option>
            <option value="1">Futebol</option>
            <option value="2">Futsal</option>
            <option value="3">Basquete</option>
            <option value="4">Vôlei</option>
            <option value="5">Vôlei de praia</option>
            <option value="6">Handebol</option>
            <option value="7">Altinha</option>
            <option value="8">Beisebol</option>
            <option value="9">Golfe</option>
            <option value="10">Futmesa</option>
        </select>
        <label for="floatingSelect">Clique para escolher</label>
    </div>

    <h4 class="mt-3 col3-row3">Horários disponíveis</h4>
    <p class="form-check form-check-inline col3-row3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Manhã</label>
    </p>
    
    <p class="form-check form-check-inline col3-row3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Tarde</label>
    </p>
    
    <p class="form-check form-check-inline col3-row3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Noite</label>
    </p>
</section>
<script type="text/javascript" src="js/boostrap.bundle.min.js"></script>

</body>
</html>

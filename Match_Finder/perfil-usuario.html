    <div id="preenchedor"></div>
<h2 style="margin-top: 1%;">Informações Pessoais:</h2>
<section class="grid-perfil-pessoal">
    <img class="mini-img2" src="images/guilherme-circular.png" id="registro">
    <p class="input-group flex-nowrap" id="user">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Nome de usuário" aria-describedby="addon-wrapping">
    </p>

    <p class="input-group mb-3" id="status">
        <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
        <input type="text" class="form-control" id="Username" aria-label="" aria-describedby="">
    </p>

    <p class="form-floating mb-3" id="sobre-mim" >
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Sobre mim</label>
    </p>
    <div id="horario">
    <h4 class="mt-3" >Horários disponíveis</h4>
    <p class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Manhã</label>
    </p>
    <br>
    <p class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox1">Tarde</label>
    </p>
    <br>
    <p class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox1">Noite</label>
    </p>


    </div>
    <p class="form-check form-switch" id="switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Buscando a próxima partida</label>
    </p>
    <div class="form-floating " id="formulario">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Esporte favorito</option>
            <option value="1">Futebol</option>
            <option value="2">Futsal</option>
            <option value="3">Basquete</option>
            <option value="4">Vôlei</option>
            <option value="5">Vôlei de praia</option>
            <option value="6">Handebol</option>
            <option value="7">Altinha</option>
            <option value="8">Beisebol</option>
            <option value="9">Golfe</option>
            <option value="10">Futmesa</option>
        </select>
        <label for="floatingSelect">Clique para escolher</label>
    </div>
</section>

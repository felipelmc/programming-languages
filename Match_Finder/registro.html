<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="css/main.css" rel="stylesheet" />
    <title>Registro</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="32x32" />

  </head>
  <body >
    <div class="container">
      <div class="py-3 text-center"  >
        <img class="mb-3 d-block mx-auto" src="images/logo.png" alt="Match Finder"
        width="300" height="100" >

        <h2> Registro </h2>
        <p class="lead" > Preenchar os campos abaixo para fazer parte da Match Finder! </p>
      </div>
    </div>

    <div class="container">
    <form>
      <div class="row g-3">
        <div class="col-md-5 mb-3">
          <div class="mb-3">
              <label id="first_name_label" for="first_name">Primeiro Nome</label>
              <input id="first_name" name="first_name" type="text" class="form-control" placeholder="Digite seu primeiro nome..." />
          </div>
        </div>
        <div class="col-md-7 mb-3">
            <label id="last_name_label" for="last_name">Sobrenome</label>
            <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Digite seu sobrenome..."/>
        </div>
      </div>

      
     
      <div class="row g-3">
        <div class="col-md-6 mb-3">
          
            <label id="city_label" for="city">Cidade</label>
            <input id="city" name="city" type="text" class="form-control" placeholder="Digite o nome de sua cidade..."/>
          
        </div>
        <div class="col-md-3 mb-3">
          <div class="select">
              <label id="estado_label" for="estado"> Estado</label>
              <div class="input-group mb-3">
                  <select id="estado" name="estado" class="form-control form-select">
                      <option>opções...</option>
                      <option>Rio de Janeiro</option>
                      <option>São Paulo</option>
                      <option>São Paulo</option>
                      <option>...</option>
                  </select>
              </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <label id="cep_label" for="id"> CEP </label>
          <input id="cep" name="cep" type="text" class="form-control" placeholder="Digite o cep..."/>
        </div>

      </div>

      <div class="row g-3">
        <div class="col-md-12 mb-3">
          <label id="email_label" for="email">Email </label>
          <input id="email" name="email" type="email" class="form-control" placeholder="Digite seu email..."/>
        </div>
      </div>


      <div class="row g-3">
        <div class="col-md-6 mb-3">
          <label for="Username">Nome de Usuário</label>
          <div class="input-group has validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control" id="Username" placeholder="Digite seu nome de usuário..." required>
            
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label id="password_label" for="password">Senha </label>
          <input id="password" name="password" type="password" class="form-control"  placeholder="Digite sua senha..."/>
        </div>
      </div>

      


       

      <div class="col-12">

        <div class="form-check mb-3">
            <input id="termos" name="termos" type="checkbox" class="form-check-input" value="" />
            <label id="termos_label" class="form-check-label" for="termos"> Agree to terms and conditions  </label>
        </div>
      </div>
     


     
      

      
      
      <div class="d-flex justify-content-between">
        <a href="index.html"><button type="button" class="btn btn-secondary">Voltar para página inicial</button></a>
        <a href="#"><button type="submit" class="btn btn-primary">Finalizar</button></a>
        
      </div>
      

     

    </form>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Match Finder - 2021</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Suporte técnico </a></li>
        <li class="list-inline-item"><a href="#"> Acordo de Uso </a></li>
        <li class="list-inline-item"><a href="#">Política de Privacidade</a></li>
      </ul>
    </footer>
    </div>
    

    
    <script type="text/javascript" src="js/boostrap.bundle.min.js"></script> 
  </body>
</html>
